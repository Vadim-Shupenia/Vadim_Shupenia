        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="familia" id="fam" placeholder="Фамилия" maxlength="25" autofocus required pattern="[А-Яа-яЁё]+$" > <label for="fam"> text: Только кирилица, без пробелов, длинна поля 25, обязательное поле, автофокус на данном поле)</label><br>

            <input type="text" name="otchestvo" id="otch" placeholder="Отчество" maxlength="25" required pattern="[А-Яа-яЁё]+$"> <label for="otch">text: Только кирилица, без пробелов, длинна поля 25, обязательное поле)</label>
            <fieldset>
                <legend>Паспортные данные</legend>
            <label for="ser"> text: Серия - только заглавные две латинские буквы с длинной 2 и максимальным количеством символов 2, количество букв не менее 2,<br>
            обязательное поле</label><br>

            <input type="text" name="seria" id="ser" minlength="2" maxlength="2" pattern="[A-Z]{2}" required size="2">
            <input type="text" name="nomerpasporta" id="nomerpas" pattern="[0-7]{7}" minlength="7" maxlength="7" required size="7">
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>

                    <select name="mesiacrogdenia" id="mesiacrogd">

                        <option value="December">Декабрь</option> 
                    </select> <label for="mesiacrogd"> select: Месяц рождения</label><br>
                    <input type="number" name="data" id="dat" min="1" max="31" step="1"> <label for="dat"> number: Диапазон от 1 до 31 шаг 1 </label><br>
            </fieldset>
            <select name="nacionalnost" id="nacionaln" required>
                <option value="RB">РБ</option>
                <option value="RU">РУ</option>

            <label for="adres_"> Адрес:</label> <br>
            <textarea name="adres" id="adres_" lang="ru">
            </textarea>
        </fieldset>

                    <label><input type="checkbox" name="daiving"></label> Дайвинг<br>
                    <label><input type="checkbox" name="marki"> Марки</label>
                </fieldset>

                        <option value="volnisty">Волнистый</option>

                        <option value="neazlychnik">Неразлучник</option>

                        <option value="karasi">Караси</option>

                        <option value="stayavoron">Стая ворон</option>

                        </optgroup> 
                    </select>
                </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" id="login_" placeholder="Логин" SIZE="20" maxlength="20" minlength="5" required pattern="[A-Za-z]+$" > <label for="login_"> text: Только латиница, без пробелов, не менее 5 символов, длинна поля 20, обязательное поле)</label><br>
            <input type="password" id="passwd" NAME="password" placeholder="Пароль" autocomplete="off" maxlength="20" minlength="10" SIZE="20" required pattern="[A-Za-z]+$"><label for="passwd"> password: Только латиница, без пробелов, не менее 10 символов, длинна поля 20, обязательное поле, отключить<br>
                 автозаполнение </label>
        </fieldset>
        <fieldset>
            <legend>Координаты</legend>
            <input type="email" name="emaill" id="email_" placeholder="введите адрес почты" pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$"> <label for="email_">email: проверка должна осуществляться при помощи новых атрибутов тега &#60input&#62</label><br>
            <input type="url" name="urll" id="url_" placeholder="введите адрес сайта" pattern="^((https?|ftp)\:\/\/)?([a-z0-9]{1})((\.[a-z0-9-])|([a-z0-9-]))*\.([a-z]{2,6})(\/?)$" > <label for="url_">url: проверка должна осуществляться при помощи новых атрибутов тега &#60input&#62</label>
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>

            <input type="range" name="rangecyfry" max="10" min="1" id="range_"> <label for="range_"> range: Максимальное 10 минимальное 1 </label> <br>
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br>
            <button type='submit' id="butt">
                <img src='email.jpg'> 
            </button><label for="butt"> - при нажатии на эту кнопку ничего не происходит</label>
